<ion-view>
    <ion-nav-title>
        Create new employee
    </ion-nav-title>
    <ion-nav-buttons side="left">
    </ion-nav-buttons>

    <ion-content class="training-content center">
        <div>
            <form>
                <div class="list">
                    <label class="item item-input">
                        <label class="input-label">Name</label>
                        <input type="text" ng-model="employee.name">
                    </label>
                </div>
            </form>
        </div>
        <div>
            <button class="button button-positive" type="button" ng-click="saveEmployee(employee)">Save</button>
            <button class="button button-assertive" type="button" ng-click="cancel()">Cancel</button>
        </div>

    </ion-content>
</ion-view>
