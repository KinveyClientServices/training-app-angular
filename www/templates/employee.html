<ion-view>
    <div class="bar bar-header bar-stable insert-header">
        <h1 class="title">Create new employee</h1>
    </div>
    <ion-content class="training-content insert-content">
        <div>
            <form>
                <div class="list">
                    <label class="item item-input">
                        <label class="input-label">Task</label>
                        <input type="text" ng-model="employee.name">
                    </label>
                </div>
            </form>
        </div>
        <div>
            <button class="button button-positive" type="button" ng-click="saveEmployee(employee)">Save</button>
            <button class="button button-assertive" type="button" ng-click="cancel()">Cancel</button>
        </div>

    </ion-content>
</ion-view>
