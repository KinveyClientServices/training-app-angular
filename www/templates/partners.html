<ion-view>
    <ion-nav-title>
        VMWare Partners
    </ion-nav-title>
    <ion-content class="training-content center">
        <button class="button button-positive" ng-click="loadPartners()">Reload data</button>

        <ion-list>
            <ion-item ng-repeat="partner in partners">
                <b>{{ partner.partnername }}</b>
                <br/>
                {{ partner.partnercompany }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
