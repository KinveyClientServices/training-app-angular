<div class="row">
    <div class="col-sm-12 col-md-3 col-md-offset-4" ng-show="showLogin">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <form ng-submit="login(username, password)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <p>Or</p>
        <button class="btn btn-primary" ng-click="micLogin()">Login with MIC</button>
    </div>
    <div class="col-sm-12 col-md-3 col-md-offset-4" ng-hide="showLogin">
        <div class="page-header">
            <h1>Logout</h1>
        </div>
        <button class="btn btn-primary" ng-click="logout()">Logout</button>
    </div>
</div>
