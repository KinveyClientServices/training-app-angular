
<div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
    <h2>Media</h2>
    <div class="row">
        <button class="btn btn-primary" ng-click="addMedia()">Add media</button>
        <button class="btn btn-primary" ng-click="loadMedia()">Reload data</button>
    </div>
    <div class="row" ng-repeat="media in medias track by media._id">
        <div class="list-item-wrapper">
            <div class="info-wrapper" style="display: inline-block">
                <div>
                    <b>Name:</b>
                    <span ng-hide="media.editAction">{{media.name}}</span>
                    <input class="form-control" type="text" ng-show="media.editAction" ng-model="media.name" style="display: inline-block"/>
                </div>
            </div>
            <button type="button" class="btn btn-danger" ng-click="deleteMedia(media, $index)" style="margin-left: 5px">Delete</button>
            <button type="button" class="btn btn-primary" ng-click="editMedia(media)" ng-hide="media.editAction">Edit</button>
            <button type="button" class="btn btn-primary" ng-click="updateMedia(media)" ng-show="media.editAction">Update</button>
        </div>
    </div>
</div>
