<div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
    <h2>Employees</h2>
    <div class="row">
        <button class="btn btn-primary" ng-click="addEmployee()">Add employee</button>
        <button class="btn btn-primary" ng-click="loadEmployees()">Reload data</button>
        <button class="btn btn-primary" ng-click="pullEmployees()">Pull</button>
        <button class="btn btn-primary" ng-click="syncEmployees()">Sync</button>
        <button class="btn btn-primary" ng-click="pushEmployees()">Push</button>
    </div>
    <div class="row" ng-repeat="employee in employees">
        <div class="col-md-5">
            <p>
               <b>Name:</b> {{employee.name}}
            </p>
        </div>
    </div>
</div>
