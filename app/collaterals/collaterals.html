<div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-12">
    <h2>VMWare Collateral</h2>
    <div class="row">
        <button class="btn btn-primary" ng-click="loadCollaterals()">Reload data</button>
    </div>
    <div class="row" ng-repeat="collateral in collaterals">
        <div>
            <p>
                <b>{{collateral._filename}}</b>
                <a href="{{collateral._downloadURL}}" target="_blank">View file</a>
            </p>
        </div>
    </div>
</div>
